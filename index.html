<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarot Video Draw</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg,#071026,#071733);
      font-family: system-ui, sans-serif;
      color: #e6eef8;
      text-align: center;
    }
    h1 { margin-bottom: 20px; font-size: 24px; }
    button {
      background: #7c3aed;
      border: none;
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(124,58,237,0.25);
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    button:hover { background: #6d28d9; }
    video {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .card-name { margin-top: 12px; font-size: 20px; font-weight: 600; }
    .error { margin-top: 12px; color: #ff6b6b; }
  </style>
</head>
<body>
  <h1>Tarot Video Draw</h1>
  <button id="drawBtn">Draw a Random Card</button>
  <div id="result"></div>

  <script>
    const cardNames = [
      'The Fool', 'The Magician', 'The High Priestess', 'The Empress', 'The Emperor', 'The Hierophant', 'The Lovers',
      'The Chariot', 'Strength', 'The Hermit', 'Wheel of Fortune', 'Justice', 'The Hanged Man', 'Death', 'Temperance',
      'The Devil', 'The Tower', 'The Star', 'The Moon', 'The Sun', 'Judgement'
    ];

    function drawCard() {
      const idx = Math.floor(Math.random() * cardNames.length);
      const name = cardNames[idx];
      const id = idx + 1;
      const result = document.getElementById('result');
      result.innerHTML = '';

      const video = document.createElement('video');
      video.src = `cards/card${id}.mp4`; // updated folder
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      video.controls = true; // temporary control to check loading
      video.onerror = () => {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'error';
        errorMsg.textContent = `Video cards/card${id}.mp4 failed to load. Check the path!`;
        result.appendChild(errorMsg);
      };
      result.appendChild(video);

      const label = document.createElement('div');
      label.className = 'card-name';
      label.textContent = `${id}. ${name}`;
      result.appendChild(label);
    }

    document.getElementById('drawBtn').addEventListener('click', drawCard);
  </script>
</body>
</html>
